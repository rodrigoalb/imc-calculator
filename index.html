<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Calculadora IMC</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="idPrincipal">
        <header class="Cabecalho">
            <h1>Calcule seu IMC</h1>
        </header>
            <div id="idCaixa">
                <h3>Insira suas informações abaixo</h3>
                <input type="text" id="idNome" required placeholder="Insira seu nome"><br>
                <input type="number" id="idIdade" placeholder="Insira sua idade"><br>
                <input type="number" id="idPeso" placeholder="Insira seu peso em kg"><br>
                <input type="number" id="idAltura" placeholder="Insira sua altura em metros"><br>
                <div>
                    <h2 id="idIMC"></h2>
                </div>
                <img id="idImg" src="img/balança.jpg" height="100px" width="100px" alt="Foto de uma balança"><br>
                <h3 id="idTexto">Preencha o formulário</h3>
                <div id="idButtons">
                    <button id="idCalcular">Calcular</button>
                    <button id="limpaForm">Limpar</button>
                </div>
                
            </div>
        </div>
    <script src="js/script.js"></script>
    </body>
</html>
