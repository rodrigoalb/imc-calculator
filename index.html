<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Calculadora IMC</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="idPrincipal">
        <header class="Cabecalho">
            <h1>Calcule seu IMC</h1>
        </header>
            <div id="idCaixa">
                <h3>Insira suas informações abaixo</h3>
                <input type="text" id="idNome" required placeholder="Insira seu nome"><br>
                <input type="text" id="idIdade" placeholder="Insira sua idade"><br>
                <input type="text" id="idPeso" placeholder="Insira seu peso em kg"><br>
                <input type="text" id="idAltura" placeholder="Insira sua altura em metros"><br>
                <button id="idCalcular">Calcular</button><br>
                <img id="idImg" src="img/balança.jpg" height="100px" width="100px" alt="Foto de uma balança"><br>
                <h3 id="idTexto">IMC</h3>
            </div>
        </div>
    <script src="js/script.js"></script>
    </body>
</html>
